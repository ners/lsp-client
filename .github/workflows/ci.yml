name: Continuous integration
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    name: Nix build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v24
    - name: Nix build
      run: |
        nix build \
          --accept-flake-config \
          --print-build-logs \
          .#haskell.packages.ghc{92,94,96}.lsp-client
